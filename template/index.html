<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <!-- Navigation bar -->
    <nav>
        <div class="nav-container">
            <h1>Todo App GraphQL</h1>
            <form action="/create-checkout-session" method="POST">
              <button type="submit" class="pro-button">
                Pro
              </button>
            </form>
            {% if session %}
                <p>Hello, {{session.userinfo.name}}!</p>
                <button class="logout-button"><a href="/logout">Logout</a></button> <!-- Add class for Logout button -->
            {% else %}
                <p>Welcome, Guest</p>
                <button class="login-button"><a href="/login">Login</a></button> <!-- Add class for Login button -->
            {% endif %}
        </div>
    </nav>

    <!-- Grid layout -->
    <div class="grid-container">
        <!-- Todo items will be dynamically added here -->
        <div class="todo-list-container"> <!-- 2/3 container -->
            <div class="container" id="todoList">
                <!-- Todo items will be dynamically added here -->
            </div>
        </div>

        <!-- Form to create a new todo item (hidden by default) -->
        <div class="new-task-container"> <!-- 1/3 container -->
            <div class="container hidden" id="newTaskForm">
                <div class="button-row">
                    <button id="newTaskButton">New Task</button>
                    <button type="button" id="cancelButton">Cancel</button>
                </div>
                <h2>Create New Task</h2>
                <form id="addTodoForm">
                    <input type="text" id="todoTitle" placeholder="Title" required>
                    <input type="text" id="todoDescription" placeholder="Description" required>
                    <input type="text" id="todoTime" placeholder="Time" required>
                    <p><button type="submit">Submit</button></p>
                </form>
            </div>
        </div>
    </div>
    <script src="{{ url_for('static', filename='js/todo.js') }}"></script>
    <script src="{{ url_for('static', filename='js/stripe.js') }}"></script>
</body>
</html>
